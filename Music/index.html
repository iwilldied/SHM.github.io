<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Music Play</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="code music player,JavaScript music player,Free JavaScript playlist music">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="https://png.pngtree.com/element_our/png_detail/20181022/music-and-live-music-logo-with-neon-light-effect-vector-png_199406.jpg" type="image/x-icon">
</head>
<body>
  <div class='contentz'>
    <canvas class='star'></canvas>
</div>
<link href="https://cdn.leanhduc.pro.vn/utilities/multi-color-star-effects/style.css" rel="stylesheet"/>
<script src="https://cdn.leanhduc.pro.vn/jquery/3.6.0.min.js"></script>
<script src="https://cdn.leanhduc.pro.vn/utilities/multi-color-star-effects/main.js"></script>
<script>
      function darkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
    <style>
      body {
        padding: center;
        background-color: black;
        color: white;
        font-size: 17px;
      }
      .dark-mode {
        background-color: white;
        color: black;
      }
    </style>
    <div>
        <div class="wrapper" style="margin:50px 0px;">
            <div class="top-bar">
              <i class="material-icons">expand_more</i>
              <span>Now Playing</span>
              <i class="material-icons">more_horiz</i>
            </div>
            <div class="img-area">
              <img src="" alt="">
            </div>
            <div class="song-details">
              <p class="name"></p>
              <p class="artist"></p>
            </div>
            <div class="progress-area">
              <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
              </div>
              <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
              </div>
            </div>
            <div class="controls">
              <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
              <i id="prev" class="material-icons">skip_previous</i>
              <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
              </div>
              <i id="next" class="material-icons">skip_next</i>
              <i id="more-music" class="material-icons">queue_music</i>
            </div>
            <div>
      <button onclick="darkMode()">☀</button>
    </div>
    <script>
      function darkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
            <div class="music-list">
              <div class="header">
                <div class="row">
                  <i class= "list material-icons">queue_music</i>
                  <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
              </div>
              <ul>
                <!-- here li list are coming from js -->
              </ul>
            </div>
        </div>
      
    </div>

  <script src="music-list.js"></script>
  <script src="music.js"></script>
</html>
