
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Play Audio Online</title>

    <!-- add styles and scripts -->
    <link href="demo.css" rel="stylesheet" type="text/css" />

<body>

    <div class="example">

            <li audiourl="It-Gets-Better.mp3" cover="icon3.png" artist="SHM">5_IGB_Zin</li>
